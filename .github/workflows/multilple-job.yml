name: Multilple Job demo

on: push

jobs:
    job1:
        runs-on: ubuntu-latest
        steps:
            - name: git checkout 
              uses: actions/checkout@v4

            - name: Installing cowsay command
              run: sudo apt-get install cowsay -y 

            - name: Executing the cowsay command 
              run: cowsay -f dragon "I am dranon, Run cowsay command: " >> dragon.txt

            - name: Uploading the atrtifect 
              run:  actions/upload-artifact@v4
              with:
                name: dragon-file
                path: dragon.txt
                